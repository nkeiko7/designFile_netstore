<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja-jp" lang="ja-jp">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<title>退会申請 | 無印良品ネットストア</title>

	<link rel="stylesheet" type="text/css" href="/css/muji.css" />
	<link rel="stylesheet" type="text/css" href="/css/store/store.css" />
	<link rel="stylesheet" type="text/css" href="/css/store/account/leave.css" />
	<!--[if lt IE 7]><link rel="stylesheet" type="text/css" href="/css/ie.css" /><![endif]-->

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

</head>

<body class="store leave" id="leave">

<div id="headerWrap"><div id="header">
<script type="text/javascript" src="/js/dummy/header.js"></script>
</div></div><!-- /#header and #headerWrap -->

<div id="storeHeaderWrap"><div id="storeHeader">
<script type="text/javascript" src="/js/dummy/storeheader.js"></script>
</div></div><!-- /#storeHeader and #storeHeaderWrap -->

<div class="content">
	<div id="main">
	
		<h1>退会申請</h1>

		<p class="lead">MUJI.netメンバーの退会をご希望の方は、メールアドレス・パスワードをご入力ください。</p>

		<p class="message error"><span>メールアドレスまたはパスワードが違います。</span></p>
		
		<div class="section focus">
		
			<dl>
			<dt><label for="email">メールアドレス</label></dt>
			<dd><span><input type="text" maxlength="128" name="email" id="email" /></span></dd>
			<dt><label for="password">パスワード</label></dt>
			<dd><span><input type="text" maxlength="128" name="password" id="password" /></span></dd>
			</dl>
		
			<div class="btn submit" id="leaveConf"><a href="confirm.html">次へ進む</a></div>
			<p id="goReminder"><a href="#">ID・パスワードを忘れたら</a></p>
		
			<div class="section note">
				<p>お電話でもお問い合わせを受け付けています。<br />緊急の場合は無印良品ネットストアサービスセンター（フリーダイヤル：<span class="tel">0120-86-6404</span>）までご連絡ください。</p>
				<dl>
				<dt>受付時間</dt>
				<dd><span>平日：10時〜21時</span><span>土・日・祝：10時〜18時</span></dd>
				</dl>
			</div>
		
		</div>
	
		<ul class="prevNext">
		<li class="prev"><a href="index.html">前のページへ戻る</a></li>
		</ul><!-- /.prevNext -->
	
	</div><!-- /#main -->
</div><!-- /.content -->

<div id="footer">
<script type="text/javascript" src="/js/dummy/footer.js"></script>
</div><!-- /#footer -->

</body>
</html>
